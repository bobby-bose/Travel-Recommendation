<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }

    .btn-gradient {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      color: white;
    }
  </style>
</head>
<body>
 <form id="travelPreferencesForm" action="{% url 'travel_preferences' %}" method="post">
      {% csrf_token %}
    <h4 class="mb-3">Travel Preferences</h4>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Destination" required>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Budget" required>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Number of Travelers" required>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Number of Female Travelers">
    </div>
    <button type="submit" class="btn btn-block btn-gradient">Submit Preferences</button>
  </form>
</body>
</html>
